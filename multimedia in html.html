<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Tag in html</title>
    <style>
        body{
            text-align: center;
        }
        video{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    
    <h1>Youtube Video </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/6IegDENuxU4?start=50" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Audio Tag in html</h1>
    <audio controls >

        <source type="audio/mp3" src="https://file-examples.com/storage/fe7e2bfeed6401e75b22832/2017/11/file_example_MP3_5MG.mp3"  >

    </audio>

    <h1>Video Tags in html</h1>
    <video controls >

<source type="video/mp4" src="https://www.youtube.com/watch?v=6IegDENuxU4">

    </video>
</body>
</html>
